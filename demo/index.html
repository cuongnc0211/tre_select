<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TreSelect Demo</title>
  <script type="module" src="../src/treselect.js"></script>
  <script type="module">
    import { TreSelect } from '../src/treselect.js';

    window.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('tags');
      new TreSelect(select);
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-50">
  <h1 class="text-xl font-bold mb-4">TreSelect Demo</h1>

  <label class="block mb-2 font-medium text-gray-700">Tags</label>
  <select id="tags" multiple class="hidden">
    <option value="ruby">Ruby</option>
    <option value="rails">Rails</option>
    <option value="stimulus">Stimulus</option>
    <option value="tailwind">Tailwind</option>
  </select>
</body>
</html>
