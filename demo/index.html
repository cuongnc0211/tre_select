<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TreSelect Demo</title>
  <script type="module" src="../src/treselect.js"></script>
  <script type="module">
    import { TreSelect } from '../src/treselect.js';

    window.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('tags');
      new TreSelect(select);
    });
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-10 bg-gray-50">
  <h1 class="text-xl font-bold mb-4">TreSelect Demo</h1>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

  <label class="block mb-2 font-medium text-gray-700">Tags</label>
  <select id="tags" multiple class="form-control">
    <option value="ruby">Ruby</option>
    <option value="rails">Rails</option>
    <option value="stimulus">Stimulus</option>
    <option value="tailwind">Tailwind</option>
    <option value="jquery">JQuery</option>
    <option value="bootstrap">Bootstrap</option>
    <option value="vuejs">VueJS</option>
    <option value="reactjs">ReactJS</option>
  </select>
</body>
</html>
